<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Matchmaker</title>
  </head>

  <body>
    <div class="container">
      <h1>Celebrity Matchmaker</h1>

      <p>Tell us a little bit about yourself, and we'll find your celebrity true love.</p>

      <form id="celebmatch">
        <div class="form-group">
          <label for="age">Age</label>
          <input id="age" type="text">
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender">
            <option value="wizard">Wizard</option>
            <option value="hobbit">Hobbit</option>
          </select>
        </div>

        <div class="form-group">
          <label for="aliens">Are aliens real?</label>
          <select id="aliens">
            <option value="yes">Obviously</option>
            <option value="no">Yeah right...</option>
          </select>
        </div>

        <div>
        <button type="submit" class="btn">TELL ME WHO I SHOULD SPEND MY LIFE WITH!
        </button>
      </div>
      </form>
      <div>
        <div id="jennifer">
          <p>Congrats, you matched with Jennifer Aniston!</p>
        </div>

        <div id="ben">
          <p>Congrats, you matched with Ben Affleck!</p>
        </div>

        <div id="chris">
          <p>Congrats, you matched with Christopher Walken!</p>
        </div>
      </div>

    </div>

  </body>
</html>
